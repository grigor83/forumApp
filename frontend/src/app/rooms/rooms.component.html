
<div class="tab-container">
    <div class="tab-labels">
      <label (click)="selectTab(0)" [class.active]="selectedTab === 0">Nauka</label>
      <label (click)="selectTab(1)" [class.active]="selectedTab === 1">Kultura</label>
      <label (click)="selectTab(2)" [class.active]="selectedTab === 2">Sport</label>
      <label (click)="selectTab(3)" [class.active]="selectedTab === 3">Muzika</label>
    </div>

    <div class="tab-content">
      <div *ngIf="selectedTab === 0">
        <ul>
          <li *ngFor="let comment of scienceRoom?.comments">
            <app-comment (click)="editComment(comment)"
                  [comment]="comment">
            </app-comment>
          </li>
        </ul>
      </div>

      <div *ngIf="selectedTab === 1">
        <ul>
          <li *ngFor="let comment of cultureRoom?.comments">
            <app-comment (click)="editComment(comment)"
                  [comment]="comment">
            </app-comment>
          </li>
        </ul>
      </div>

      <div *ngIf="selectedTab === 2">
        <ul>
          <li *ngFor="let comment of sportRoom?.comments">
            <app-comment (click)="editComment(comment)"
                  [comment]="comment">
            </app-comment>
          </li>
        </ul>
      </div>
      
      <div *ngIf="selectedTab === 3">
        <ul>
          <li *ngFor="let comment of musicRoom?.comments">
            <app-comment (click)="editComment(comment)"
                  [comment]="comment">
            </app-comment>
          </li>
        </ul>
      </div>

      <div class="comment-button">
        <button (click)="postComment()">Postavi komentar</button>
      </div>
    </div>
</div>

<div id="modal" class="modal" *ngIf="displayPostModal">
  <div class="modal-content">
      <span id="closeModal" class="close" (click)="closePostModal()">&times;</span>
      <h2>Postavi komentar</h2>
      <textarea placeholder="Komentar..." [(ngModel)]="content" name="content" autofocus></textarea>
      <div class="comment-button">
        <button (click)="closePostModal()">Pošalji</button>
      </div>
  </div>
</div>

<div id="modal" class="modal" *ngIf="displayEditModal">
  <div class="modal-content">
      <span id="closeModal" class="close" (click)="closeEditModal()">&times;</span>
      <h2>Edituj komentar</h2>
      <textarea placeholder="Komentar..." [(ngModel)]="selectedComment.content" name="selectedContent" autofocus></textarea>
      <div class="comment-button">
        <button (click)="updateComment()">Izmijeni</button>
        <button (click)="deleteComment()">Obriši</button>
      </div>
  </div>
</div>
